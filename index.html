<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finsweet</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <!-- <h1>{finsweet</h1> -->
        <img src="images\Logo.png" alt="Finsweet logo" width="100px" />
      </div>

      <nav>
        <ul>
          <li>Home</li>
          <li>About us</li>
          <li>Services</li>
          <li>Blog</li>
          <li>Contact</li>
        </ul>

        <div class="phone_contact">
          <div class="contact_icon">
            <img
              src="images/Assistance Icon.png"
              alt=" contact_icon"
              width="30px"
            />
          </div>

          <div class="contact_text">
            <p>Road Assistance</p>
            <p>+234 705 3937 363</p>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="left_content">
          <div class="text_content">
            <h1>Get your vehicle service done online at one place</h1>
            <button>Book a service</button>
            <div class="open">
              <img src="images/Icon.png" alt="clock_logo" width="30px" />
              <div class="p_text">
                <caption>
                  We are open
                </caption>
                <p>Monday to Friday 9:00AM to 10:00AM</p>
              </div>
            </div>
          </div>
        </div>

        <div class="right_content">
          <!-- <img
            src="images\Service.png"
            alt="Service"
            width="80%"
            class="service"
          />
          <img
            src="images\Rating.png"
            alt="Rating"
            width="80%"
            class="rating"
          /> -->

          <div class="service">
            <div class="s_inner">
              <div class="left_inner">
                <p>24</p>
                <p class="time">hr</p>
              </div>
              <p class="right_inner">Quick Service</p>
            </div>
          </div>

          <div class="rating">
            <div class="r_inner">
              <div class="left_inner">
                <h5>4.5/5</h5>
                <p class="p_text">Rating</p>
              </div>
              <div class="right_inner">
                <img src="images\Stars.png" alt="rating" width="100%" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
